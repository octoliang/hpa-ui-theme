<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="lib/index.css">
</head>
<body>
  <div id="app">
    <el-container>
      <el-aside width="200px">
        <div class="el-aside-logo">
          <a href="javascript:void(0)"></a>
        </div>
        <el-menu default-active="3">
          <el-submenu index="1">
            <template slot="title">
              <i class="el-icon-menu"></i>
              <span>Dashboard</span>
            </template>
            <el-menu-item-group title="Group1">
              <el-menu-item index="1-1">Option1</el-menu-item>
              <el-menu-item index="1-2">Option2</el-menu-item>
            </el-menu-item-group>
            <el-menu-item-group title="Group2">
              <el-menu-item index="1-3">Option3</el-menu-item>
            </el-menu-item-group>
            <el-submenu index="1-4">
              <template slot="title">Option4</template>
              <el-menu-item index="1-4-1">Option4-1</el-menu-item>
            </el-submenu>
          </el-submenu>
          <el-menu-item index="2">
            <i class="el-icon-menu"></i>
            <span slot="title">Application</span>
          </el-menu-item>
          <el-menu-item index="3">
            <i class="el-icon-menu"></i>
            <span slot="title">Acquisition</span>
          </el-menu-item>
          <el-menu-item index="4">
            <i class="el-icon-menu"></i>
            <span slot="title">HOA</span>
          </el-menu-item>
          <el-menu-item index="5">
            <i class="el-icon-menu"></i>
            <span slot="title">Property Management</span>
          </el-menu-item>
        </el-menu>
      </el-aside>
      
      <el-container>
        <el-header></el-header>
        <el-main>
          <el-button @click="dialogVisible = true">点击打开 Dialog</el-button>
          <!-- 
            el-dialog-side       width:540px; (Default)
            el-dialog-side-lg    width:960px;
            el-dialog-side-sm    width:420px;
            el-dialog-side-xs    width:360px;
           -->
          <el-dialog
            :visible.sync="dialogVisible"
            class="el-dialog-side">
            <div>Content</div>
            <span slot="footer" class="dialog-footer">
              <el-button @click="dialogVisible = false">Cancel</el-button>
              <el-button type="primary" @click="dialogVisible = false">Submit</el-button>
            </span>
          </el-dialog>
        </el-main>
      </el-container>
    </el-container>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { 
          dialogVisible: false
        };
      }
    })
  </script>
</html>
