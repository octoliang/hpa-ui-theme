<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="lib/index.css">
</head>
<body>
  <div id="app">
    <el-container>
      <el-aside width="200px">
        <div class="el-aside-logo">
          <a href="javascript:void(0)"></a>
        </div>
        <el-menu default-active="3">
          <el-submenu index="1">
            <template slot="title">
              <i class="el-icon-menu"></i>
              <span>Dashboard</span>
            </template>
            <el-menu-item-group title="Group1">
              <el-menu-item index="1-1">Option1</el-menu-item>
              <el-menu-item index="1-2">Option2</el-menu-item>
            </el-menu-item-group>
            <el-menu-item-group title="Group2">
              <el-menu-item index="1-3">Option3</el-menu-item>
            </el-menu-item-group>
            <el-submenu index="1-4">
              <template slot="title">Option4</template>
              <el-menu-item index="1-4-1">Option4-1</el-menu-item>
            </el-submenu>
          </el-submenu>
          <el-menu-item index="2">
            <i class="el-icon-menu"></i>
            <span slot="title">Application</span>
          </el-menu-item>
          <el-menu-item index="3">
            <i class="el-icon-menu"></i>
            <span slot="title">Acquisition</span>
          </el-menu-item>
          <el-menu-item index="4">
            <i class="el-icon-menu"></i>
            <span slot="title">HOA</span>
          </el-menu-item>
          <el-menu-item index="5">
            <i class="el-icon-menu"></i>
            <span slot="title">Property Management</span>
          </el-menu-item>
        </el-menu>
      </el-aside>
      
      <el-container>
        <el-header></el-header>
        <el-main>
          <el-breadcrumb>
            <el-breadcrumb-item :to="{ path: '/' }">Dashboard</el-breadcrumb-item>
            <el-breadcrumb-item><a href="/">Home</a></el-breadcrumb-item>
            <el-breadcrumb-item>Property Management</el-breadcrumb-item>
          </el-breadcrumb>
          <el-card>
            <div slot="header" class="clearfix">
              <span>NRTP Renewal Price Review</span>
              <!-- <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button> -->
            </div>
            <el-table
              :data="tableData">
              <el-table-column
                fixed
                prop="team"
                label="Team"
                sortable
                min-width="100">
              </el-table-column>
              <el-table-column
                fixed
                prop="pCode"
                label="P-code"
                sortable
                min-width="100">
              </el-table-column>
              <el-table-column
                prop="address"
                label="Address"
                sortable
                min-width="200">
              </el-table-column>
              <el-table-column
                prop="city"
                label="City"
                sortable
                min-width="120">
              </el-table-column>
              <el-table-column
                prop="state"
                label="State"
                sortable
                min-width="100">
              </el-table-column>
              <el-table-column
                prop="leaseName"
                label="Lease Name"
                sortable
                min-width="130">
              </el-table-column>
              <el-table-column
                prop="leaseStatus"
                label="Lease Status"
                sortable
                min-width="140">
              </el-table-column>
              <el-table-column
                prop="leaseEndDate"
                label="Lease End Date"
                sortable
                min-width="150">
              </el-table-column>
              <el-table-column
                prop="currentRent"
                label="Current Rent"
                sortable
                min-width="140">
                <template slot-scope="scope">
                  <span>$3000</span>
                </template>
              </el-table-column>
              <el-table-column
                prop="renewalOffer"
                label="Renewal Offer"
                sortable
                min-width="140">
                <template slot-scope="scope">
                  <span>$3000</span>
                </template>
              </el-table-column>
              <el-table-column
                prop="renewalFloor"
                label="Renewal Floor"
                sortable
                min-width="140">
                <template slot-scope="scope">
                  <span>$3000</span>
                </template>
              </el-table-column>
              <el-table-column
                prop="emailDate"
                label="Email Date"
                sortable
                min-width="120">
                <template slot-scope="scope">
                  <el-button icon="el-icon-message" circle></el-button>
                </template>
              </el-table-column>
              <el-table-column
                prop="callDate"
                label="Call Date"
                sortable
                min-width="120">
                <template slot-scope="scope">
                  <el-button icon="el-icon-phone" circle></el-button>
                </template>
              </el-table-column>
              <el-table-column
                prop="renewalDecision"
                label="Renewal Decision"
                sortable
                min-width="240">
                <template slot-scope="scope">
                  Request for Initial DocuSign
                  <el-button icon="el-icon-edit-outline" circle></el-button>
                </template>
              </el-table-column>
              <el-table-column
                prop="revisionCall"
                label="Revision Call"
                sortable
                min-width="140">
                <template slot-scope="scope">
                  <template>
                    <el-checkbox></el-checkbox> Called
                  </template>
                </template>
              </el-table-column>
              <el-table-column
                prop="ResidentCounterOffer"
                label="Resident Counter Offer"
                sortable
                min-width="210">
                <template slot-scope="scope">
                  <el-button icon="el-icon-edit-outline" circle></el-button>
                </template>
              </el-table-column>
              <el-table-column
                prop="hpaFloor"
                label="HPA Floor"
                sortable
                min-width="130">
                <template slot-scope="scope">
                  <span>$3000</span>
                </template>
              </el-table-column>
              <el-table-column
                prop="agreedUponPrice"
                label="Agreed Upon Price"
                sortable
                min-width="180">
                <template slot-scope="scope">
                  <el-button icon="el-icon-edit-outline" circle></el-button>
                </template>
              </el-table-column>
              <el-table-column
                prop="agreedUponMonths"
                label="Agreed Upon Months"
                sortable
                min-width="190">
                <template slot-scope="scope">
                  <el-button icon="el-icon-edit-outline" circle></el-button>
                </template>
              </el-table-column>
              <el-table-column
                prop="status"
                label="Status"
                sortable
                min-width="220">
                <template slot-scope="scope">
                  <el-tag type="danger">Need to Contact</el-tag>
                </template>
              </el-table-column>
              <el-table-column
                fixed="right"
                label="Action"
                min-width="100">
                <template slot-scope="scope">
                  <el-tooltip class="item" effect="dark" content="Rent Price Calculator" placement="bottom">
                    <el-button icon="el-icon-printer" circle></el-button>
                  </el-tooltip>
                </template>
              </el-table-column>
            </el-table>
            
            <div class="el-pagination-wrap">
              <span class="el-pagination-text">Showing 10 of 100 entries</span>
              <el-pagination
                background
                layout="prev, pager, next"
                :total="1000">
              </el-pagination>
            </div>
          </el-card>

          <!-- <el-button @click="dialogVisible = true">点击打开 Dialog</el-button> -->
        </el-main>
      </el-container>
    </el-container>

    <!-- 
      el-dialog-side       width:540px; (Default)
      el-dialog-side-lg    width:960px;
      el-dialog-side-sm    width:420px;
      el-dialog-side-xs    width:360px;
      -->
    <el-dialog
      :visible.sync="dialogVisible"
      class="el-dialog-side">
      <div>Content</div>
      <span slot="footer" class="dialog-footer">
        <el-button @click="dialogVisible = false">Cancel</el-button>
        <el-button type="primary" @click="dialogVisible = false">Submit</el-button>
      </span>
    </el-dialog>
  </div>
</body>
  <!-- import Vue before Element -->

  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

        return {

            state: 'CA',
            leaseName: 'Bell, M.',
            leaseStatus: 'Active',
            leaseEndDate: '5/11/2018'
          },{

            leaseStatus: 'Active',
            leaseEndDate: '5/11/2018'
          },{
            team: 'East Team',
            pCode: 'p00-0003',
            address: '4684 Badlona Drive',
            city: 'Westminster',
            state: 'CA',
            leaseName: 'Bell, M.',
            leaseStatus: 'Active',
            leaseEndDate: '5/11/2018'
          },{
            team: 'East Team',
            pCode: 'p00-0004',
            address: '4684 Badlona Drive',
            city: 'Westminster',
            state: 'CA',
            leaseName: 'Bell, M.',
            leaseStatus: 'Active',
            leaseEndDate: '5/11/2018'
          }]
        };
      }
    })
  </script>
</html>
